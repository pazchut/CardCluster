<!DOCTYPE html>
<html>
<head>
  <title>Multi-Ticket Manager</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    .section { margin-bottom: 15px; }
    button { padding: 5px 10px; margin: 2px; }
    select, input { width: 100%; padding: 5px; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="content">
    <div class="section">
      <h3>Bulk Actions</h3>
      <button id="selectCards">Select Cards</button>
      <div id="actions" style="display: none;">
        <select id="actionType">
          <option value="move">Move to List</option>
          <option value="label">Add Label</option>
          <option value="archive">Archive</option>
        </select>
        <select id="listSelect" style="display: none;"></select>
        <select id="labelSelect" style="display: none;"></select>
        <button id="applyAction">Apply</button>
      </div>
    </div>
    <div class="section">
      <h3>Project Grouping</h3>
      <button id="groupCards">Group Cards as Project</button>
      <input type="text" id="projectName" placeholder="Project Name">
      <div id="projectActions" style="display: none;">
        <button id="viewProject">View Project Cards</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
